<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Document Title -->
    <title>Quote Generator | Javascript</title>

    <!-- Custom style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quoteBody">
        <img src="./images/quote.png" alt="Quote Icon" />
        <p class="quoteText">
          Never Give up because you never know if the next try is going to be
          the one that works.
        </p>
      </div>
      <div style="text-align: right">
        <p class="authorName">Mary Kay ash</p>
      </div>

      <div class="quoteFooter">
        <a
          href="https://www.facebook.com/mhhasan.mehedi.315/"
          class="fbLink"
          target="_blank"
        >
          <img src="./images/facebook.png" alt="facebook" />
        </a>
        <button class="newQuoteBtn">New Quote</button>
      </div>
    </div>

    <!-- Script file -->
    <script src="./js/app.js"></script>
  </body>
</html>
